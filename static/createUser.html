<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Create New User
    </title>
    <meta charset="UTF-8">
  </head>
  <body>
    <header>Create New User</header>
    <!-- find out how to loop through and create the below template for each person -->
    <form method="POST" action="/user/{name}/{email}">
      
      <!-- pass name as value -->
      <label for="name">Name</label>
      <input id="name" name="name" type="text" placeholder="First Name...">
      
      <!-- pass age -->
      <label for="email">Email</label>
      <input id="email" name="email" type="text" placeholder="Email Address...">
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
