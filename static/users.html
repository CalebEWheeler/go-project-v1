<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      All Users
    </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    
    <div class="flex">
      <a href="/users">View All Users</a>
      <a href="/user/create">Create New User</a>
    </div>
    <!-- TODO: CREATE LINK TO SHOW ALL USERS AND CREATE USER -->
    
    <!-- TODO: EACH USER HAVE LINK TO UPDATE A USER -->
    <h4>All Users</h4>
    
    {{ range . }}
    <div>

      <form method="GET" action="/user/update">
        
        <p>User: {{ .Name }}</p>
        <p>Age: {{ .Age }}</p>
        <input type="hidden" name="id" value="{{.ID}}">
        
        <button type="submit">View</button>
      </form>
      <form method="POST" action="/user/{{.ID}}">
        <!-- <input type="hidden" name="id" value="{{.ID}}"> -->
        <button type="submit">Delete User</button>
      
      </form>

    </div>
    {{ end }}

  </body>
</html>
